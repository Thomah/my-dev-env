- hosts: all
  roles:
    - role: gcloud
      when: gcloud
    - role: helm
      when: helm
    - role: jq
      when: jq
    - role: k9s
      when: k9s
    - role: kind
      when: kind
    - role: kubectx
      when: kubectx
    - role: kubens
      when: kubens
    - role: kustomize
      when: kustomize
    - role: node
      when: node
    - role: maven
      when: maven
    - role: ngrok
      when: ngrok
    - role: slack
      when: slack
    - role: postgresql
      when: postgresql
      become: true
      vars:
        postgresql_version: 12
    - role: dbeaver
      when: dbeaver
    - role: postman
      when: postman
    - role: terraform
      when: terraform
    - role: flux
      when: flux
